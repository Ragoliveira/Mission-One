<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS1 - Conversor de Moedas</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="cabecalho">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>

    <div id="container-principal">
        <p class="paragrafo">Converter <b>de:</b></p>
        <select class="select">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="paragrafo">Converter <b>para</b>:</p>
        <select class="select" id="select-moedas">
            <option>US$ - Dólar Americano</option>
            <option>€ - Euro</option>
        </select>

        <p class="paragrafo"><b>Valor:</b></p>
        <input id="input" type="number" placeholder="R$10.000,00">

        <button id="botao">Converter</button>

        <div id="caixa-interna">
            <div class="caixa-secundaria-interna">
                <img src="./img/brasil.png" alt="simbolo da bandeira do Brasil">
                <p class="paragrafo">Real</p>
                <p class="paragrafo-valor" id="texto-real">R$ 10.000,00</p>
            </div>

            <img id="seta" src="./img/seta.png" alt="imagem de uma seta">

            <div class="caixa-secundaria-interna">
                <img id="bandeira-moedas" src="./img/estados-unidos.png" alt="simbolo da bandeira dos estados-unidos">
                <p class="paragrafo" id="texto-moedas">Dólar Americano</p>
                <p class="paragrafo-valor" id="input-moedas">$ 2.000,00</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
